<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Site da ServPhone">
    <meta name="keywords" content="Sistema de Gestão de Manutenção de eletronicos">
    <meta name="author" content="Dario Kruger Junior">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Orçamento</title>
    <link rel="stylesheet" type="text/css" href="">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/js/budget/edit-budget.js"></script>
</head>

<body>
    <header>
    </header>
    <section>
        <div style="padding-top: 60px;">
            <div class="form-view">
                <div class="title">
                    <h1>Orçamento {Cod. Orçamento}</h1>
                    <div class="options">
                        <a href="">
                            <button class="navbar-toggler custom-toggler icon-whats" type="button">
                                <img src="/imgs/whats-app.svg" width="30" height="30">
                            </button>
                        </a>
                        <div class="form-floating">
                            <select class="form-select" id="statusSelect" aria-label="Floating label select example"></select>
                            <label for="statusSelect">Status do Orçamento</label>
                        </div>
                    </div>               
                </div>
                <form id="form">
                    <div class="details-budget">
                        <div class="column w-auto p-3">
                            <label for="inputClient" class="col-sm-2 col-form-label">Cliente</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="inputClient" disabled>
                            </div>
                        </div>
                        <div class="column w-auto p-3">
                            <label for="inputModel" class="col-sm-2 col-form-label">Modelo</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="inputModel" disabled>
                            </div>
                        </div>
                        <div class="column w-auto p-3">
                            <label for="inputBrand" class="col-sm-2 col-form-label">Marca</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="inputBrand" disabled>
                            </div>
                        </div>
                        <div class="column w-auto p-3">
                            <label for="inputPasswordProduct" class="col-sm-2 col-form-label">Senha</label>
                            <div class="col-sm-12">
                                <input type="text" class="form-control" id="inputPasswordProduct" disabled>
                            </div>
                        </div>
                    </div>
                    <div class="w-120 p-3 row">
                        <label for="inputDefect" class="col-sm-2 col-form-label">Defeito</label>
                        <div class="col-sm-12">
                            <input type="text" class="form-control" id="inputDefect">
                        </div>
                    </div>
                    <div class="w-120 p-3 row">
                        <label for="inputDescription" class="col-sm-2 col-form-label">Descrição</label>
                        <div class="col-sm-12">
                            <textarea class="form-control" id="inputDescription" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="d-flex buttons">
                        <p style="padding-left: 1rem;">
                            <a class="btn btn-primary button-add" data-bs-toggle="collapse" href="#addProductCard" role="button">
                                Adicionar Produtos
                            </a>
                        </p>
                        <p style="padding-left: 1rem;">
                            <a class="btn btn-primary button-add" data-bs-toggle="collapse" href="#addServiceCard" role="button">
                                Adicionar Serviços
                            </a>
                        </p>
                    </div>

                    <div class="collapse w-100 p-3" id="addProductCard">
                        <div class="card card-body card-product-add">
                            <h3>Produto</h3>
                            <div class="w-100 p-3">
                                <label for="inputCod" class="form-label">Codigo</label>
                                <input type="text" class="form-control" id="inputCod">
                            </div>
                            <div class="w-auto p-3">
                                <label for="inputAmount" class="form-label">Quantidade</label>
                                <input type="text" class="form-control" id="inputAmount">
                            </div>

                            <div class="w-auto p-3">    
                                <label for="buttonAction" class="form-label">Ação</label>
                                <a class="btn btn-primary form-control" role="button" id="buttonAction">
                                    Adicionar
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="collapse w-100 p-3" id="addServiceCard">
                        <div class="card card-body card-product-add">
                            <h3>Serviço</h3>
                            <div class="w-100 p-3">
                                <label for="inputCod" class="form-label">Codigo</label>
                                <input type="text" class="form-control" id="inputCod">
                            </div>
                            <div class="w-auto p-3">
                                <label for="inputAmountHours" class="form-label">Quantidade de Horas</label>
                                <input type="text" class="form-control" id="inputAmountHours">
                            </div>

                            <div class="w-auto p-3">   
                                <label for="buttonAction" class="form-label">Ação</label>
                                <a class="btn btn-primary form-control" role="button" id="buttonAction">
                                    Adicionar
                                </a>
                            </div>
                        </div>
                    </div>

                    <div class="table-responsive-sm" style="padding-left: 1rem; padding-right: 1rem;">
                        <h2>Produtos</h2>
                        <table class="table table-bordered border-primary">
                            <thead>
                                <tr>
                                    <th scope="col">Cod</th>
                                    <th scope="col">Nome</th>
                                    <th scope="col">Valor</th>
                                    <th scope="col">Quantidade</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Mark</td>
                                    <td>Otto</td>
                                    <td>@mdo</td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>Jacob</td>
                                    <td>Thornton</td>
                                    <td>@fat</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="table-responsive-sm" style="padding-left: 1rem; padding-right: 1rem;">
                        <h2>Serviços</h2>
                        <table class="table table-bordered border-primary">
                            <thead>
                                <tr>
                                    <th scope="col">Cod</th>
                                    <th scope="col">Nome</th>
                                    <th scope="col">Valor-Hora</th>
                                    <th scope="col">Quantidade</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <th scope="row">1</th>
                                    <td>Mark</td>
                                    <td>Otto</td>
                                    <td>@mdo</td>
                                </tr>
                                <tr>
                                    <th scope="row">2</th>
                                    <td>Jacob</td>
                                    <td>Thornton</td>
                                    <td>@fat</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <div class="button-option">
                        <button type="submit" class="btn btn-primary btn-sm">Salvar</button>
                        <button type='reset' class="btn btn-danger btn-sm" value='Reset' name='reset' onclick="return resetForm()"
                            class="btn btn-danger">Limpar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer></footer>
</body>

</html>

<style>
    .details-budget {
        display: flex;
        flex-direction: row;
        flex-wrap: nowrap;
        justify-content: space-between;
    }

    .card-product-add {
        display: flex;
        flex-direction: row;
        align-items: center;
    }

    .form-view {
        border: 70px solid transparent !important;
    }

    .button-option {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
    }

    .title {
        padding-left: 1rem;
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: space-between;
    }

    .icon-whats {
        padding-right: 22rem;
    }

    .options {
        display: flex;
        align-items: center;
        width: 39rem;
        max-width: 39rem;
    }


    @media all and (max-width: 900px) {
        .form-view {
            border: 30px solid transparent !important;
        }

        .card-product-add {
            flex-direction: column;
            align-items: stretch;
        }

        .details-budget {
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            justify-content: space-between;
        }

        .title {
            padding-left: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .icon-whats {
            padding-right: 0rem;
        }

        .options {
            display: flex;
            flex-direction: row;
            align-items: center;
            width: 19rem;
             max-width: 19rem;
            justify-content: space-between;
        }

        .button-add{
            width: 20rem;
            max-width: 20rem;
        }

        .buttons {
            flex-direction: column;
        }

    }
</style>
