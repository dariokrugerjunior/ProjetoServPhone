<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Site da ServPhone">
    <meta name="keywords" content="Sistema de Gestão de Manutenção de eletronicos">
    <meta name="author" content="Dario Kruger Junior">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orçamentos</title>
    <link rel="stylesheet" type="text/css" href="../../icomoon/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="../../js/budget/budget.js"></script>
</head>

<body>
    <header>
    </header>
    <section class="container">
        <div class="table-view">
            <div class="sub-menu">
                <div class="button-menu">
                    <h1 style="padding-right: 3rem;">Orçamentos</h1>
                    <a href="new-budget.html" style="padding-right: 50px; padding-left: 50px;">
                        <button class="navbar-toggler custom-toggler" type="button">
                            <img src="../../imgs/add-budget.svg" width="30" height="30">
                        </button>
                    </a>
                    <a href="">
                        <button class="navbar-toggler custom-toggler" type="button">
                            <img src="../../imgs/export-pdf.svg	" width="30" height="30">
                        </button>
                    </a>
                </div>
                <div class="filter">
                    <div class="input-group mb-3 button-input">
                        <input type="text" id="search-client" class="form-control" placeholder="Cliente" aria-label="Cliente" onkeyup="searchClient()">
                    </div>
                    <div  class="input-group mb-3 filter-select">
                        <select id="select-status" class="form-select" onchange='changeAction(this.value)'>
                        </select>
                    </div>
                </div>
            </div>
            <table class="table table-bordered border-dark">
                <thead>
                    <tr>
                        <th scope="col">Cod</th>
                        <th scope="col">Cliente</th>
                        <th scope="col">Status</th>
                        <th scope="col">Ação</th>
                    </tr>
                </thead>
                <tbody id="table-value" class="table-group-divider">
                    
                </tbody>
            </table>
        </div>
    </section>
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="body-content"></p>
                </div>
                <div class="modal-footer">
                    <a href="budget.html">
                        <button type="button" class="btn btn-primary">
                            Voltar
                        </button>   
                    </a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="myModalEdit" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalEditLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="edit-body-content"></p>
                </div>
                <div class="modal-footer">
                    <a>
                        <button type="button" class="btn btn-primary" onclick="editStatusConfirm()">
                            Salvar
                        </button>   
                    </a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
</body>

</html>

<style>
    .table-view {
		padding-top: 60px;
	}

	.sub-menu {
		display: flex;
		flex-direction: row;
		justify-content: space-between;
		align-items: center;
		padding-bottom: 1rem;
	}

    .filter {
        display: flex;
    }

    .button-menu {
		padding-bottom: 10px;
		display: flex;
		flex-direction: row;
		align-items: center;
		justify-content: space-between;
	}

    .button-input{
        padding-right: 2rem;
    }

	@media only screen and (max-width: 600px) {
		.sub-menu {
			display: flex;
    		flex-direction: column;
    		justify-content: space-between;
    		align-items: stretch;
		}

        .filter {
            display: block;
        }

        .button-input {
            padding-right: 0rem;
        }

        .column-action {
            width: 8rem;
        }
    }
</style>
