<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Site da ServPhone">
    <meta name="keywords" content="Sistema de Gestão de Manutenção de eletronicos">
    <meta name="author" content="Dario Kruger Junior">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrar-se</title>
    <link rel="stylesheet" type="text/css" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.2/assets/css/docs.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <header></header>
    <section class="container">
        <div class="d-flex flex-column align-items-center d-grid gap-3">
            <img src="../../imgs/logo.png" alt="Logo">
            <div class="card w-75 card-login">
                <div class="card-body d-grid gap-3">
                  <h5 class="card-title">Registrar-se</h5>
                  <div class="mb-3 row">
                    <label for="inputName" class="col-sm-2 col-form-label">Nome</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputName">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="inputPhone" class="col-sm-2 col-form-label">Telefone</label>
                    <div class="col-sm-10">
                        <input type="number" class="form-control" id="inputPhone">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail" placeholder="name@example.com">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Senha</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPassword">
                    </div>
                  </div>
                  <div class="mb-3 row">
                    <label for="inputPasswordConfirm" class="col-sm-2 col-form-label">Confirmar Senha</label>
                    <div class="col-sm-10">
                      <input type="password" class="form-control" id="inputPasswordConfirm">
                    </div>
                  </div>
                  <div class="d-flex flex-row justify-content-between">
                    <a href="#" class="btn btn-primary">Cadastrar-se</a>
                    <a href="#" class="btn btn-danger">Limpar</a>
                  </div>
                </div>
              </div>
            </div>
        </div>
    </section>
    <footer></footer>
</body>

</html>

<style>
@media only screen and (max-width: 600px) {
  img{
    width: 21rem;
    max-width: 25rem;
  }

  .card-login {
    width: 90%!important;
  }
}
</style>
