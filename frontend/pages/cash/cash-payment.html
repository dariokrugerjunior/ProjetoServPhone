<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Site da ServPhone">
    <meta name="keywords" content="Sistema de Gestão de Manutenção de eletronicos">
    <meta name="author" content="Dario Kruger Junior">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa</title>
    <link rel="stylesheet" type="text/css" href="">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/js/services/new-services.js"></script>
</head>

<body>
    <header>
    </header>
    <section>
        <div style="padding-top: 60px;">
            <div class="form-view">
                <h1 style="padding-bottom: 50px;">Caixa</h1>
                <form id="form">
                    <div class="form-group row btn-input">
                        <label for="inputCodBudget" class="col-sm-2 col-form-label">Codigo Orçamento</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputCodBudget" disabled>
                        </div>
                    </div>
                    <div class="form-group row btn-input">
                        <label for="inputClient" class="col-sm-2 col-form-label">Cliente</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputClient" disabled>
                        </div>
                    </div>
                    <div class="form-group row btn-input">
                        <label for="inputModel" class="col-sm-2 col-form-label">Modelo</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputModel" disabled>
                        </div>
                    </div>
                    <div class="form-group row btn-input">
                        <label for="inputBrand" class="col-sm-2 col-form-label">Marca</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputBrand" disabled>
                        </div>
                    </div>
                    <div class="form-group row btn-input">
                        <label for="inputDefect" class="col-sm-2 col-form-label">Defeito</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputDefect" disabled>
                        </div>
                    </div>
                    <div class="form-group row btn-input">
                        <label for="inputDescription" class="col-sm-2 col-form-label">Descrição</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputDescription" disabled>
                        </div>
                    </div>
                    <div class="complement">
                        <label class="col-sm-2 col-form-label">Produtos</label>
                        <div class="row g-2">
                            <div class="col-md complement-input">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="InputCodeProduct" style="height: 50px" disabled>
                                    <label for="InputCodeProduct">Codigo</label>
                                </div>
                            </div>
                            <div class="col-md complement-input">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="InputCodeProduct" style="height: 50px" disabled>
                                    <label for="InputCodeProduct">Nome</label>
                                </div>
                            </div>
                            <div class="col-md complement-input">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="InputCodeProduct" style="height: 50px" disabled>
                                    <label for="InputCodeProduct">Quantidade</label>
                                </div>
                            </div>
                            <div class="col-md complement-input">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="InputCodeProduct" style="height: 50px" disabled>
                                    <label for="InputCodeProduct">Valor</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="button-option">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <button type='reset' value='Reset' name='reset' onclick="return resetForm()"
                            class="btn btn-danger">Limpar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer></footer>
</body>

</html>

<style>
    .form-view {
        border: 70px solid transparent !important;
    }

    div.btn-input {
        padding-bottom: 20px;
    }

    .button-option {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
    }

    div.complement {
        display: flex;
        flex-direction: row;

    }

    div.complement-input {
        padding-right: 30px;
    }

    div.complement-group {
        display: flex;
        flex-direction: row;
        justify-content: flex-start;
        flex-wrap: nowrap;

    }


    @media only screen and (max-width: 600px) {
        .form-view {
            border: 30px solid transparent !important;
        }
    }
</style>
