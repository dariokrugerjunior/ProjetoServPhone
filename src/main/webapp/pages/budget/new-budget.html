<!DOCTYPE html>
<html lang="pt-br">
<link rel="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" type="text/css" />

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Site da ServPhone">
    <meta name="keywords" content="Sistema de Gestão de Manutenção de eletronicos">
    <meta name="author" content="Dario Kruger Junior">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Orçamento</title>
    <link rel="stylesheet" type="text/css" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="../../js/budget/new-budget.js"></script>
</head>

<body>
    <header>
    </header>
    <section>
        <div style="padding-top: 60px;">
            <div class="form-view">
                <h1 style="padding-bottom: 50px;">Novo Orçamento</h1>
                <form id="form">
                    <div class="form-group row btn-input">
                        <label for="selectClient" class="col-sm-2 col-form-label">Cliente</label>
                        <div class="col-sm-10">
                            <select class="form-select" id="selectClient" required>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row btn-input">
                        <label for="inputModel" class="col-sm-2 col-form-label">Modelo</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputModel">
                        </div>
                    </div>
                    <div class="form-group row btn-input">
                        <label for="inputBrand" class="col-sm-2 col-form-label">Marca</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputBrand">
                        </div>
                    </div>
                    <div class="form-group row btn-input">
                        <label for="inputDefect" class="col-sm-2 col-form-label">Defeito</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputDefect">
                        </div>
                    </div>
                    <div class="form-group row btn-input">
                        <label for="inputPasswordProduct" class="col-sm-2 col-form-label">Senha do Produto</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputPasswordProduct">
                        </div>
                    </div>
                    <div class="form-group row btn-input">
                        <label for="inputDescription" class="col-sm-2 col-form-label">Descrição</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="inputDescription" rows="3"></textarea>
                        </div>
                    </div>
                    <div class="button-option">
                        <button type="button" class="btn btn-primary" onclick="setBudget()">Salvar</button>
                        <button type='button' onclick="return resetForm()"
                            class="btn btn-danger">Limpar</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="myModalLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p id="body-content"></p>
                    </div>
                    <div class="modal-footer">
                        <a id="tag-button" href="budget.html">
                            <button id="button-pr" type="button" class="btn btn-primary">
                                Voltar para pagina de Orçamento
                            </button>   
                        </a>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Voltar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer></footer>
</body>

</html>

<style>
    .form-view {
        border: 70px solid transparent !important;
    }

    div.btn-input {
        padding-bottom: 20px;
    }

    .button-option {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
    }


    @media only screen and (max-width: 600px) {
        .form-view {
            border: 30px solid transparent !important;
        }
    }
</style>
