<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Site da ServPhone">
    <meta name="keywords" content="Sistema de Gestão de Manutenção de eletronicos">
    <meta name="author" content="Dario Kruger Junior">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caixa Pagamento</title>
	<link rel="stylesheet" type="text/css" href="">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
		crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="">
	<script src="../../../js/admin/cash/cash-payment.js"></script>
</head>

<body>
    <header>
    </header>
    <section>
        <div style="padding-top: 60px;">
            <div class="form-view">
                <h1 style="padding-bottom: 50px;">Caixa Pagamento</h1>
                <form id="form">
                    <div class="form-group row btn-input">
                        <label for="inputCodBudget" class="col-sm-2 col-form-label">Codigo Orçamento</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputCodBudget" disabled>
                        </div>
                    </div>
                    <div class="form-group row btn-input">
                        <label for="inputClient" class="col-sm-2 col-form-label">Cliente</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputClient" disabled>
                        </div>
                    </div>
                    <div class="form-group row btn-input">
                        <label for="inputModel" class="col-sm-2 col-form-label">Modelo</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputModel" disabled>
                        </div>
                    </div>
                    <div class="form-group row btn-input">
                        <label for="inputBrand" class="col-sm-2 col-form-label">Marca</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputBrand" disabled>
                        </div>
                    </div>
                    <div class="form-group row btn-input">
                        <label for="inputDefect" class="col-sm-2 col-form-label">Defeito</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputDefect" disabled>
                        </div>
                    </div>
                    <div class="form-group row btn-input">
                        <label for="inputDescription" class="col-sm-2 col-form-label">Descrição</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputDescription" disabled>
                        </div>
                    </div>
                    <div class="table-responsive-sm">
                        <h2>Produtos</h2>
                        <table class="table table-bordered border-primary">
                            <thead>
                                <tr>
                                    <th scope="col">Cod</th>
                                    <th scope="col">Nome</th>
                                    <th scope="col">Valor</th>
                                    <th scope="col">Quantidade</th>
                                </tr>
                            </thead>
                            <tbody id="table-product">
                            </tbody>
                        </table>
                    </div>

                    <div class="table-responsive-sm">
                        <h2>Serviços</h2>
                        <table class="table table-bordered border-primary">
                            <thead>
                                <tr>
                                    <th scope="col">Cod</th>
                                    <th scope="col">Nome</th>
                                    <th scope="col">Valor-Hora</th>
                                    <th scope="col">Quantidade de Horas</th>
                                </tr>
                            </thead>
                            <tbody id="table-service">
                            </tbody>
                        </table>
                    </div>
                    <div class="payment">
                        <label class="col-sm-2 col-form-label">Forma de pagamento</label>
                        <div class="w-100 p-3">
                            <div class="btn-group w-100 p-3" role="group" aria-label="Basic radio toggle button group"  id="formPayment">
                                <input type="radio" class="btn-check" name="btnradio" id="btnMoney" autocomplete="off"
                                    checked>
                                <label class="btn btn-outline-primary" for="btnMoney">Dinheiro</label>

                                <input type="radio" class="btn-check" name="btnradio" id="btnDebit" autocomplete="off">
                                <label class="btn btn-outline-primary" for="btnDebit">Debito</label>

                                <input type="radio" class="btn-check" name="btnradio" id="btnCredit" autocomplete="off">
                                <label class="btn btn-outline-primary" for="btnCredit">Crédito</label>
                            </div>
                        </div>
                    </div>
                    <div class="payment-details">
                        <label class="col-sm-2 col-form-label">Detalhes</label>
                        <div class="w-100 p-3" style="display: flex;">
                            <div class="input-group w-50 p-3">
                                <span class="input-group-text">Valor</span>
                                <input type="text" id="value" class="form-control" disabled>
                            </div>
                            <div class="input-group w-50 p-3">
                                <span class="input-group-text">Desconto</span>
                                <input type="number" id="discount" class="form-control" onchange="applyDiscount(this.value)" min="0">
                            </div>
                            <div class="input-group w-50 p-3">
                                <span class="input-group-text">Valor Total</span>
                                <input type="text" id="valueTotal" class="form-control" disabled>
                            </div>
                        </div>
                    </div>
                    <div class="button-option">
                        <button  type="button" class="btn btn-primary" onclick="paymentConfirm()">Confirmar</button>
                        <button type='reset' value='Reset' name='reset' class="btn btn-danger">Cancelar</button>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="myModalLabel"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p id="body-content"></p>
                </div>
                <div class="modal-footer">
                    <a href="cash.html">
                        <button type="button" class="btn btn-primary">
                            Voltar para tela de Pagamentos
                        </button>   
                    </a>
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    <footer></footer>
</body>

</html>

<style>
    .form-view {
        border: 70px solid transparent !important;
    }

    div.btn-input {
        padding-bottom: 20px;
    }

    .button-option {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
    }

    div.complement {
        display: flex;
        flex-wrap: nowrap;
        flex-direction: row;
    }

    div.payment {
        display: flex;
        align-items: center;
    }

    div.payment-details {
        display: flex;
        flex-direction: row;
        align-items: center;
    }


    @media only screen and (max-width: 600px) {
        .form-view {
            border: 30px solid transparent !important;
        }

        div.complement {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-wrap: nowrap;
        }

        div.payment {
            display: flex;
            align-items: center;
            flex-direction: column;
        }

        div.payment-details {
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    }
</style>
