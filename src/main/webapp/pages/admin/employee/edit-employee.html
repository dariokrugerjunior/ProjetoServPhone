<!DOCTYPE html>
<html lang="pt-br">
<link rel="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" type="text/css" />

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Site da ServPhone">
    <meta name="keywords" content="Sistema de Gestão de Manutenção de eletronicos">
    <meta name="author" content="Dario Kruger Junior">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Funcionario</title>
    <link rel="stylesheet" type="text/css" href="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="">
    <script type="text/javascript" src="../../../js/admin/employee/edit-employee.js"></script>
</head>

<body>
    <header>
    </header>
    <section>
        <div style="padding-top: 60px;">
            <div class="form-view">
                <h1 style="padding-bottom: 50px;" id="title"></h1>
                <form id="frm">
                    <div class="form-group row btn-input">
                        <label for="inputName" class="col-sm-2 col-form-label">Nome Completo</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputName">
                        </div>
                    </div>
                    <div class="form-group row btn-input">
                        <label for="inputPhone" class="col-sm-2 col-form-label">Telefone</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="inputPhone" placeholder="(00) 99999-9999">
                        </div>
                    </div>
                    <div class="form-group row btn-input">
                        <label for="selectRole" class="col-sm-2 col-form-label">Função</label>
                        <div class="col-sm-10">
                            <select class="form-select" id="selectRole" required>
                                <option value="1">Tecnico</option>
                                <option value="0">Administrativo</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group row btn-input">
                        <label for="inputSalary" class="col-sm-2 col-form-label">Salario</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="inputSalary">
                        </div>
                    </div>
                    <div class="form-group row btn-input">
                        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail">
                        </div>
                    </div>
                    <div class="form-group row btn-input">
                        <label for="selectStatus" class="col-sm-2 col-form-label">Status</label>
                        <div class="col-sm-10">
                            <select class="form-select" id="selectStatus" required>
                                <option value="1">Ativado</option>
                                <option value="0">Desativado</option>
                            </select>
                        </div>
                    </div>
                    <div class="button-option">
                        <button type="button" onclick="updateEmployee()" class="btn btn-primary">Salvar</button>
                        <a href="employee.html">
                            <button type='button' class="btn btn-danger">Cancelar</button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
        <!-- Modal -->
        <div class="modal fade" id="myModal" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="myModalLabel"></h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <p id="body-content"></p>
                    </div>
                    <div class="modal-footer">
                        <a id="tag-button" href="employee.html">
                            <button id="button-pr" type="button" class="btn btn-primary">
                                Voltar para pagina de Funcionarios
                            </button>   
                        </a>
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer></footer>
</body>

</html>

<style>
    .form-view {
        border: 70px solid transparent !important;
    }

    div.btn-input {
        padding-bottom: 20px;
    }

    .button-option {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
    }


    @media only screen and (max-width: 600px) {
        .form-view {
            border: 30px solid transparent !important;
        }
    }
</style>
