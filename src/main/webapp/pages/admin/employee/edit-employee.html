<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Site da ServPhone">
    <meta name="keywords" content="Sistema de Gestão de Manutenção de eletronicos">
    <meta name="author" content="Dario Kruger Junior">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Funcionario</title>
    <link rel="stylesheet" type="text/css" href="">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="/js/admin/employee/edit-employee.js"></script>
</head>

<body>
    <header>
    </header>
    <section>
        <div style="padding-top: 60px;">
            <div class="form-view">
                <h1 style="padding-bottom: 50px;">Funcionario {Nome do Funcionario}</h1>
                <form id="form">
                    <div class="form-group row btn-input">
                        <label for="inputName" class="col-sm-2 col-form-label">Nome Completo</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputName">
                        </div>
                    </div>
                    <div class="form-group row btn-input">
                        <label for="inputPhone" class="col-sm-2 col-form-label">Telefone</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="inputPhone" placeholder="(00) 99999-9999">
                        </div>
                    </div>
                    <div class="form-group row btn-input">
                        <label for="inputCpf" class="col-sm-2 col-form-label">CPF</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="inputCpf">
                        </div>
                    </div>
                    <div class="form-group row btn-input">
                        <label for="selectRole" class="col-sm-2 col-form-label">Função</label>
                        <div class="col-sm-10">
                            <select class="form-select" id="selectRole" required>
                                <option selected="1">Tecnico</option>
                                <option value="2">Administrativo</option>    
                            </select>
                        </div>
                    </div>
                    <div class="form-group row btn-input">
                        <label for="inputSalary" class="col-sm-2 col-form-label">Salario</label>
                        <div class="col-sm-10">
                            <input type="number" class="form-control" id="inputSalary">
                        </div>
                    </div>
                    <div class="form-group row btn-input">
                        <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="inputEmail" placeholder="email@example.com" disabled>
                        </div>
                    </div>
                    <div class="form-group row btn-input">
                        <label for="selectStatus" class="col-sm-2 col-form-label">Status</label>
                        <div class="col-sm-10">
                            <select class="form-select" id="selectStatus" required>
                                <option selected="1">Ativado</option>
                                <option value="2">Desativado</option>    
                            </select>
                        </div>
                    </div>
                    <div class="button-option">
                        <button type="submit" class="btn btn-primary">Salvar</button>
                        <a href="/pages/admin/employee/employee.html">
                            <button type='button'
                            class="btn btn-danger">Cancelar</button>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <footer></footer>
</body>

</html>

<style>
    .form-view {
        border: 70px solid transparent !important;
    }

    div.btn-input {
        padding-bottom: 20px;
    }

    .button-option {
        display: flex;
        flex-direction: row;
        justify-content: space-evenly;
    }


    @media only screen and (max-width: 600px) {
        .form-view {
            border: 30px solid transparent !important;
        }
    }
</style>
